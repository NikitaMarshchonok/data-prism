<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отчет Data Prism</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .section { margin-bottom: 40px; }
        .chart { margin: 20px 0; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Отчет Data Prism</h1>

    <div class="section">
        <h2>Статистика данных</h2>
        <table>
            <tr>
                <th>Столбец</th>
                <th>Среднее</th>
                <th>Медиана</th>
                <th>Стандартное отклонение</th>
                <th>Мин</th>
                <th>Макс</th>
            </tr>
            
            <tr>
                <td>id</td>
                <td>3.0</td>
                <td>3.0</td>
                <td>1.58</td>
                <td>1</td>
                <td>5</td>
            </tr>
            
            <tr>
                <td>value</td>
                <td>30.0</td>
                <td>30.0</td>
                <td>15.81</td>
                <td>10</td>
                <td>50</td>
            </tr>
            
        </table>
    </div>

    <div class="section">
        <h2>Графики</h2>
        
        <div class="chart">
            <h3>id</h3>
            <img src="images/id_hist.png" alt="График для id" style="max-width: 600px;">
        </div>
        
        <div class="chart">
            <h3>value</h3>
            <img src="images/value_hist.png" alt="График для value" style="max-width: 600px;">
        </div>
        
    </div>
</body>
</html>
